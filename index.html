<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Agile-life</title>
		<link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
		<header></header>
		<main>
			<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active"  data-bs-interval="9999999">
						<img src="img/prosto_kosmos.jpg" class="d-block w-100" alt="foreword">
						<audio src="mp3/00.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/01_What_is_agile_life.svg" class="d-block w-100" alt="What is agile life">
						<audio src="mp3/01.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/02_point_of_SPRINT.svg" class="d-block w-100" alt="Point of SPRINT">
						<audio src="mp3/02.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/03_successful-day.svg" class="d-block w-100" alt="Successful-day">
						<audio src="mp3/03.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/04_procrastination.svg" class="d-block w-100" alt="Procrastination">
						<audio src="mp3/04.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/05_new_habit.svg" class="d-block w-100" alt="New habit">
						<audio src="mp3/05.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/06_recovery.svg" class="d-block w-100" alt="Recovery">
						<audio src="mp3/06.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/07_brain_nutrition.svg" class="d-block w-100" alt="Brain nutrition">
						<audio src="mp3/07.mp3" controls></audio>
					</div>
					<div class="carousel-item"  data-bs-interval="9999999">
						<img src="img/svg/08_hygiene_of_emotions.svg" class="d-block w-100" alt="hygiene of emotions">
						<audio src="mp3/08.mp3" controls></audio>
					</div>

				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Предыдущий</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Следующий</span>
				</button>
			</div>
		</main>
		
		<footer></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js" ></script>
</html>
